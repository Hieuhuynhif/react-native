<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="body">
      <div class="sent-message">
        <div class="user-name">
          <div id="user-name"></div>
        </div>
        <div class="detail">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="dropdown-type"
            >
              By Username
            </button>
            <ul class="dropdown-menu">
              <li id="by-age"><a class="dropdown-item">By Age</a></li>
              <li id="by-username"><a class="dropdown-item">By Username</a></li>
            </ul>
          </div>
          <div class="type" id="type">
            <input
              type="text"
              class="to-user"
              id="to-user"
              placeholder="Reciever"
            />
          </div>
          <textarea
            placeholder="Message"
            class="message"
            id="message"
          ></textarea>
        </div>
        <div class="submit">
          <button id="submit">Send Message</button>
          <button id="logout">Log out</button>
        </div>
        <div class="notify" id="notify"></div>
      </div>
      <div class="history">
        <h3>History Messages</h3>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="select"
          >
            All Reciever
          </button>
          <ul class="dropdown-menu" id="dropdown-menu"></ul>
        </div>
        <div class="his" id="his">
          <p>(Empty)</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="home.js"></script>
</html>
